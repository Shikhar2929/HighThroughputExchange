name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Weekly scan (Mon 03:17 UTC)
    - cron: "17 3 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ["java-kotlin", "python"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java analysis needs a JDK to build/extract.
      - name: Set up JDK 21
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # For Java, we do a deterministic Maven build (instead of relying on autobuild).
          build-mode: ${{ matrix.language == 'java-kotlin' && 'manual' || 'none' }}

      - name: Build (Java)
        if: matrix.language == 'java-kotlin'
        run: mvn -B -ntp -DskipTests package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
