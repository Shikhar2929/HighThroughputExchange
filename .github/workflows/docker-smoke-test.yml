name: Docker build + smoke test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for compose
        run: |
          cat > .env <<'EOF'
          ADMIN_USERNAME='${{ secrets.ADMIN_USERNAME }}'
          ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}'
          SERVER_PORT=8080
          HTE_CONFIG_PATH=assets/config.infinite.json
          HTE_DB_PATH=assets/data.json
          EOF

      - name: Start services (Docker Compose)
        run: docker compose up -d --build

      - name: Wait for server
        run: |
          set -e
          for i in $(seq 1 60); do
            if curl -fsS "http://localhost:8080/get_state" > /dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server did not become ready in time"
          exit 1

      - name: Print /get_state response
        run: curl -fsS "http://localhost:8080/get_state"

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose logs --no-color hte || true

      - name: Stop services
        if: always()
        run: |
          docker compose down --remove-orphans || true
