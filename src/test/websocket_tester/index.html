<!DOCTYPE html>
<html>
<head>
    <title>Exchange WebSocket Tester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--    <link href="/main.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <h3>Connection</h3>

                    <div style="margin-bottom: 10px;">
                        <label for="restBaseUrl">REST base:</label>
                        <input id="restBaseUrl" class="form-control" style="width: 260px" placeholder="http://localhost:8080" />
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label for="wsBaseUrl">WS endpoint:</label>
                        <input id="wsBaseUrl" class="form-control" style="width: 300px" placeholder="ws://localhost:8080/exchange-socket" />
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label for="username">Username:</label>
                        <input id="username" class="form-control" style="width: 160px" placeholder="team49" />
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label for="apiKey">API key:</label>
                        <input id="apiKey" class="form-control" style="width: 220px" placeholder="..." />
                        <button id="buildup" class="btn btn-default" type="button">Buildup</button>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label for="sessionId">Session-ID:</label>
                        <input id="sessionId" class="form-control" style="width: 260px" placeholder="(click Buildup)" />
                    </div>

                    <div style="margin-bottom: 10px;">
                        <button id="connect" class="btn btn-primary" type="button">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>
                    </div>

                    <h4>Admin</h4>
                    <div style="margin-bottom: 10px;">
                        <label for="adminUsername">Admin username:</label>
                        <input id="adminUsername" class="form-control" style="width: 220px" placeholder="trading_club_admin" />
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="adminPassword">Admin password:</label>
                        <input id="adminPassword" class="form-control" style="width: 220px" placeholder="abcxyz" />
                        <button id="start" class="btn btn-default" type="button">Start stream</button>
                    </div>

                    <div id="status" style="margin-top: 10px;"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
